version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ulan
      MINIO_ROOT_PASSWORD: ulan12345
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: file-upload-app
    ports:
      - "8080:8080"
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - minio.url=http://minio:9000
      - minio.accessKey=ulan
      - minio.secretKey=ulan12345
      - minio.bucket=mybucket

volumes:
  minio_data:

